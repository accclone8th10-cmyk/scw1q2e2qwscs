<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Huyền Vũ Tu Tiên - Càn Khôn Đồ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui-layer">
    <div id="side-panel" class="glass-panel">
      <div class="panel-header">TRẠNG THÁI TU VI</div>
      
      <div class="menu-tabs">
        <button id="tab-be-quan" class="active" onclick="switchMode('BE_QUAN')">BẾ QUAN</button>
        <button id="tab-hanh-tau" onclick="switchMode('HANH_TAU')">HÀNH TẨU</button>
      </div>

      <div class="stat-group">
        <p>Cảnh giới: <span id="display-realm" class="gold-text">Luyện Khí</span></p>
        <div class="bar-label">Linh khí tích lũy:</div>
        <div class="bar-bg"><div id="progress-bar" class="bar-fill spirit"></div></div>
        
        <p style="margin-top: 15px;">Trạng thái: <span id="display-state">Đang tọa thiền</span></p>
        <div class="bar-label">Sinh mệnh (HP):</div>
        <div class="bar-bg"><div id="hp-bar" class="bar-fill hp"></div></div>
        
        <div id="speed-tag" class="speed-text">Tốc độ nạp: +0/s</div>
      </div>

      <div class="panel-footer">
        <p>• WASD: Di chuyển</p>
        <p>• Click: Xuất chiêu (Hành tẩu)</p>
        <p>• Space: Đột phá cảnh giới</p>
      </div>
    </div>
  </div>

  <canvas id="game"></canvas>

  <script src="main.js"></script>
</body>
</html>
